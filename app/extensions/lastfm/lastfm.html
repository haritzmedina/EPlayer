<div id="lastfm-loginContainer">
    Welcome to LastFM plugin. Please login to lastFM to create start scrobbling your music.
    <a id="lastfm-loginButton" target="_blank" class="contextButton">Login</a>
</div>
<div id="lastfm-loginQuestion" data-enabled="false">
    <p>Have you granted permission in LastFM?</p>
    <span id="lastfm-loginYes" class="contextButton contextButtonOk">Yes</span>
    <span id="lastfm-loginNo" class="contextButton contextButtonFail">No</span>
    <span id="lastfm-loginInfo" class="contextButton contextButtonInfo">What should I see?</span>
    <div id="lastfm-authentication-help">
        <img src="./extensions/lastfm/lastfm-authenticated.png"/>
    </div>
</div>
</div>
<div id="lastfm-loggedContainer">
    Welcome <span id="lastfm-loggedUsername"></span>. We are currently scrobbling your songs. Enjoy it!
</div>
