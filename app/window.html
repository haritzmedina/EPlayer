<!DOCTYPE html>
<html>
<head>
  <!-- TODO remove this script on production -->
  <script>require('electron-connect').client.create()</script>
  <!-- -->
  <script type="text/javascript" src="scripts/Window.js"></script>
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/windowBig.css"/>
  <link rel="stylesheet" media="screen and (max-width: 799px)" href="css/windowSmall.css"/>
  <title>Google Chrome Player</title>
</head>
<body>
<div id="menu">
  <span id="librarySelector" class="menuElement menuSelector" data-associated-container="libraryContainer" title="Library"></span>
  <span id="playlistSelector" class="menuElement menuSelector" data-associated-container="playlistContainer" title="Playlists"></span>
  <span id="settingsSelector" class="menuElement menuSelector" data-associated-container="settingsContainer" title="Settings"></span>
  <!-- TODO resolve
  <span id="expandSelector" class="menuElement" title="Expand menu">
  </span>
  -->

</div>

<div id="content">
  <div id="libraryContainer" class="contentContainer">
    <div id="librarySearchWrapper">
      <input id="librarySearch" type="search" placeholder="Search for song"/>
    </div>
    <div id="libraryControlsWrapper">
      <span id="addLibraryButton" class="libraryControl"></span>
    </div>
    <div id="librarySearchResults">
      <!-- Here will be added song results -->
    </div>
    <template id="librarySongElement">
      <div class="librarySongElement">
        <span class="librarySongControl librarySongPlayButton" title="Play"></span>
        <span class="librarySongControl librarySongAddPlaylist" title="Add playlist"></span>
        <span class="librarySongText librarySongElementArtist"></span>
        <span class="librarySongText librarySongElementTitle"></span>
        <span class="librarySongText librarySongElementAlbum"></span>
      </div>
    </template>
    <template id="library">
      <div class="libraryTopWrapper">
        <div class="libraryTitleWrapper"></div>
        <div class="libraryOptions">
          <div class="libraryPlay"></div>
          <div class="libraryRemove"></div>
        </div>
      </div>
      <div class="librarySongContainer"></div>
    </template>
    <div id="librarySearchEmptyResult" data-activated="false">Songs not found</div>
  </div>
  <div id="playlistContainer" class="contentContainer" data-enabled="false">
    <div id="playlistSearchWrapper">
      <input id="playlistSearch" type="search" placeholder="Search for song"/>
    </div>
    <div id="playlistSearchResults">
      <!-- Here will be added song results -->
    </div>
  </div>
  <div id="settingsContainer" class="contentContainer" data-enabled="false">
    <div id="settingsLibrary">
      <span id="settingsLibraryAddFolder" title="Add songs folder to library"></span>
      <div id="settingsLibraryCurrentFolders">

      </div>
    </div>
    <div id="extensions">
      <template id="extension">
        <div class="extension">
          <span class="extensionName"></span>
          <span class="extensionDescription"></span>
          <span class="extensionVersion"></span>
          <span class="extensionAuthor"></span>
          <label>
            <input type="checkbox" class="extensionEnabled"/>
          </label>
        </div>
      </template>
    </div>
  </div>
  <div id="songInfoContainer" class="contentContainer" data-enabled="false">

  </div>
</div>
<div id="playerWrapper">
  <progress id="playerProgressBar"></progress>
  <a class="playerControl" id="previous"><img src="./images/previous.png" title="previous"></a>
  <a class="playerControl" id="play" data-activated="true"><img src="./images/play.png" title="play"></a>
  <a class="playerControl" id="pause" data-activated="false"><img src="./images/pause.png" title="pause"></a>
  <a class="playerControl" id="next"><img src="./images/next.png" title="next"></a>
  <a class="playerControl" id="repeat" data-status="false"><img src="./images/repeat.png" title="repeat"></a>
  <a class="playerControl" id="random" data-status="false"><img src="./images/shuffle.png" title="random"></a>
  <span id="playerTimeValue">--:--</span>/<span id="playerTimeMax">--:--</span>
  <span id="playingSongInfo">
    <span id="album"></span>
    <span id="artist"></span>
    <span id="title"></span>
    <span id="cover"></span>
  </span>
</div>
<audio id="player" controls="controls"></audio>
</body>
</html>
