<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/Model.js"></script>
    <script type="text/javascript" src="js/View.js"></script>
    <script type="text/javascript" src="js/Window.js"></script>
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/windowBig.css"/>
    <link rel="stylesheet" media="screen and (max-width: 799px)" href="css/windowSmall.css"/>
    <title>Google Chrome Player</title>
</head>
<body>
    <div id="menu">
        <a id="librarySelector" class="menuElement"><img src="/img/library.png" title="Library" alt="Library"></a>
        <a id="playlistSelector" class="menuElement"><img src="/img/playlist.png" title="Playlists" alt="Playlist"></a>
        <a id="settingsSelector" class="menuElement"><img src="/img/settings.png"  title="Settings" alt="Settings"></a>
        <a id="expandSelector" class="menuElement"><img src="/img/expand.png" title="Expand menu" alt="Expand lateral menu"></a>
    </div>
    <div id="content">
        <div id="searchWrapper">
            <input id="search" type="search" placeholder="Search for song"/>
        </div>
        <div id="searchResults">
            <!-- Here will be added song results -->
        </div>
    </div>
    <div id="playerWrapper">
        <a class="playerControl"><img id="previous" src="/img/previous.png" title="previous"></a>
        <a class="playerControl"><img id="play" src="/img/play.png" title="play"></a>
        <a class="playerControl"><img id="pause" src="/img/pause.png" title="pause"></a>
        <a class="playerControl"><img id="next" src="/img/next.png" title="next"></a>
        <a class="playerControl"><img id="repeat" src="/img/repeat.png" title="repeat"></a>
        <a class="playerControl"><img id="shuffle" src="/img/shuffle.png" title="shuffle"></a>
        <span id="playerTimeValue"></span>/<span id="playerTimeMax"></span>
        <progress id="playerProgressBar"></progress>
    </div>
    <audio id="player" controls="controls"></audio>
</body>
</html>
